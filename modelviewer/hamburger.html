<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menuR</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="wrapper">
            <a href="https://wakuzawa-inc.com/"><img src="../image/wakuzawa-wh.png" alt="ワクザワ"></a>
            <nav>
                <ul class="main-nav">
                    <li><a href="../index.html">ホーム</a></li>
                    <li><a href="../index.html#model">モデル例</a></li>
                    <li><a href="../index.html#process">導入の流れ</a></li>
                    <li><a href="https://wakuzawa-inc.com/contact">お問い合わせ</a></li>
                </ul>
            </nav>
            <!-- ハンバーガー ---------------------------------------------->
            <div class="hamburger-menu">
                <input type="checkbox" id="menu-btn-check" class="unshown">
                <label for="menu-btn-check" class="menu-btn"><span></span></label>
                <label class="unshown" id="nav-close" for="menu-btn-check"></label>
                
                <!--ここからメニュー-->
                <div class="menu-content" id="menu-content">
                    <ul>
                        <li>
                            <a href="../index.html">ホーム</a>
                        </li>
                        <li>
                            <a href="../index.html#process">導入の流れ</a>
                        </li>
                        <li>
                            <a href="https://wakuzawa-inc.com/contact">お問い合わせ</a>
                        </li>
                    </ul>
                </div>
                <script>
                    $(function() {
                      $('#menu-content li a').on('click', function(event) {
                        $('#menu-btn-check').prop('checked', false);
                      });
                    });
                </script>
                <!--ここまでメニュー-->
            </div>
        </div>
    </header>

    <!-- main --------------------------------------------------------->
    <main>
        <div class="return">
            <a href="../index.html#model">＜ もどる</a>
        </div>
        <!-- bodyタグ内の任意の位置に配置-->
        <script
        type="module"
        src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <!-- slick.jsアイテム-->
        <!-- ios-srcとsrcのパスは要変更-->
        <model-viewer
            class="model-viewer"
            ios-src="model/hamburger.usdz"
            src="model/hamburger.glb"
            preload="preload"
            camera-controls="camera-controls"
            shadow-intensity="1"
            ar="ar"
            ar-modes="webxr scene-viewer quick-look fallback"
            ar-scale="fixed"
            alt="A 3D model of notconventional"
        >
            <button class="model-viewer-btn" slot="ar-button">
                タップしてARを表示
            </button>
        </model-viewer>
        <div class="icons">
            <a href="shortcake.html"><img src="icons/shortcake.png" alt="ショートケーキ"></a>
            <a href="montblanc.html"><img src="icons/montblanc.png" alt="モンブラン"></a>
            <a href="creampuff.html"><img src="icons/creampuff.png" alt="シュークリーム"></a>
            <a href="currybread.html"><img src="icons/currybread.png" alt="カレーパン"></a>
            <a href="butterroll.html"><img src="icons/butterroll.png" alt="バターロール"></a>
            <a href="neapolitan.html"><img src="icons/neapolitan.png" alt="ナポリタン"></a>
            <a href="curry.html"><img src="icons/curry.png" alt="カレー"></a>
            <a href="sushi.html"><img src="icons/sushi.png" alt="寿司"></a>
        </div>
    </main>

    <footer>
        <p><small>&copy;wakuzawa-inc.All Rights Reserved</small></p>
    </footer>
</body>
</html>
